<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



	<ui:repeat var="" value=""></ui:repeat>
	<c:forEach begin="0" end="2" varStatus="loop">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 other text-center">
			<div class="other-box">
				<h:graphicImage value="/resources/images/car.png"
					styleClass="img-responsive img-other" rendered="true" />
				<h4>
					<h:outputText value="#{staticOrdersBean.vehicle[loop.index]}" />
				</h4>
				<div class="row">
					<div
						class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center other-icon">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						<h:outputText value="#{staticOrdersBean.city[loop.index]}" />
					</div>
					<div
						class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center other-icon">
						<i class="fa fa-cog" aria-hidden="true"></i>
						<h:outputText value="#{staticOrdersBean.part[loop.index]}" />
					</div>
				</div>
			</div>
		</div>
	</c:forEach>

</ui:composition>
