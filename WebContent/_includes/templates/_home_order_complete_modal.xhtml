<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<div class="modal fade" id="completeModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">#{lex.thanks}</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<h:panelGroup id="complete">
							<div align="center">
								<p>
									#{lex.yourOrderNumber} <span>#{autocartbean.lastOrderId}</span>
								</p>
								<p>#{lex.orderReceived}</p>
								<p>#{lex.thanksForTrusting}</p>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
